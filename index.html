<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neurogen Reflection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Response pane up top */
    #response {
      flex: 1;              /* fills available space */
      padding: 1em;
      border-bottom: 1px solid #ddd;
      overflow-y: auto;
      background: #fafafa;
    }
    /* Controls (Send button) */
    #controls {
      padding: 1em;
      background: #f0f0f0;
      text-align: right;
    }
    #send {
      padding: .5em 1.2em;
      font-size: 1rem;
      cursor: pointer;
    }
    /* Input textarea at bottom */
    textarea {
      width: 100%;
      height: 20vh;        /* adjust as you like */
      padding: 1em;
      box-sizing: border-box;
      font-size: 1rem;
      resize: none;
      border: none;
      outline: none;
    }
  </style>
</head>
<body>

  <!-- 1) Response area at top -->
  <div id="response">Your response will show up here.</div>

  <!-- 2) Send button in the middle -->
  <div id="controls">
    <button id="send">Send</button>
  </div>

  <!-- 3) Textarea input at the bottom -->
  <textarea id="reflection" placeholder="Type your reflection hereâ€¦"></textarea>

  <script>
    document.getElementById('send').addEventListener('click', () => {
      const input = document.getElementById('reflection').value.trim();
      if (!input) return alert('Please type something first!');
      // Echo it up top
      document.getElementById('response').textContent = input;
      // Clear input if you want:
      // document.getElementById('reflection').value = '';
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neurogen Reflection</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    /* Make response area flex to fill available space */
    #response {
      padding: 1em;
      border-bottom: 1px solid #ddd;
      overflow-y: auto;
      background: #fafafa;
      flex: 1;
    }
    /* Give textarea a fixed, smaller height */
    textarea {
      width: 100%;
      height: 20vh;          /* small input area */
      padding: 1em;
      box-sizing: border-box;
      font-size: 1rem;
      resize: none;
      border: none;
      outline: none;
    }
    #controls {
      padding: 1em;
      background: #f0f0f0;
      text-align: right;
    }
    #send {
      padding: .5em 1.2em;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Expanded response area at top -->
  <div id="response">Your response will show up here.</div>

  <!-- Smaller reflection textarea below -->
  <textarea id="reflection" placeholder="Type your reflection hereâ€¦"></textarea>

  <!-- Send button -->
  <div id="controls">
    <button id="send">Send</button>
  </div>

  <script src="neurogen.js"></script>
</body>
</html>
